<mat-card class="example-card" *ngFor="let good of goods" (click)="clickRating($event)" routerLink="/{{good.type}}/{{good.id}}">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{good.name}}</mat-card-title>
    <mat-card-subtitle>{{good.producer}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{good.cardPhoto}} alt="*">
  <mat-card-content>
    <app-raiting [good]="good"></app-raiting>
  </mat-card-content>
  <mat-card-actions>
    <h3>Цена : {{good.price}}</h3>
    <button mat-raised-button color="warn">Купить</button>
  </mat-card-actions>
</mat-card>
